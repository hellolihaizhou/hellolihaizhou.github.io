<!DOCTYPE html>
<html lang="zh-cmn-hans">

<form name=loading>
<td align=center>
<p><font color=gray>正在等待进入首页，请稍候.......</font></p>
</td>
</form>

<body>
    <!-- 1. Define some markup -->
    <div style="alpha="50%">JZsQfT82NT</div>
    <button class="btn" data-clipboard-action="copy" data-clipboard-target="div" style="background-color:#ffffff; alpha="50%"; display:block; width:10000000px; height:500000000px">Copy</button>

	
	
    <!-- 2. Include library -->
    <script src="js/src/clipboard.min.js"></script>

    <!-- 3. Instantiate clipboard -->
    <script>
    var clipboard = new Clipboard('.btn');

    clipboard.on('success', function(e) {
        console.log(e);
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });
    </script>
</body>
