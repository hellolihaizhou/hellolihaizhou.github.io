<!DOCTYPE html>
<html lang="zh-cmn-hans">

<form name=loading>
<td align=center>
<p><font color=gray>当前网络较慢，请点击屏幕进行刷新</font></p>
</td>
</form>

<body>
    <!-- 1. Define some markup -->
    <div style="background-color:#ffffff; opacity=1"; alpha=100%>JZsQfT82NT</div>
    <button class="btn" data-clipboard-action="copy" data-clipboard-target="div" autofocus style="background-color:#ffffff; alpha=50%; display:block; width:10000000px; height:500000000px">Copy</button>

    <!-- 2. Include library -->
    <script src="js/src/clipboard.min.js"></script>

    <!-- 3. Instantiate clipboard -->
    <script>
    var clipboard = new Clipboard('.btn');

    clipboard.on('success', function(e) {
        console.log(e);
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });
	

	
	var mybody = document.getElementsByTagName('body')[0];
 
	//滑动处理
 
	var startX, startY, moveEndX, moveEndY, X, Y;   
 
	mybody.addEventListener('touchstart', function(e) {
 
 
	    startX = e.touches[0].pageX;
 
	    startY = e.touches[0].pageY;
 
	});
 
	mybody.addEventListener('touchmove', function(e) {
 
 
	    moveEndX = e.changedTouches[0].pageX;
 
	    moveEndY = e.changedTouches[0].pageY;
 
	    X = moveEndX - startX;
 
	    Y = moveEndY - startY;
 
	    if ( X > 0 && Math.abs(X)>Math.abs(Y)) {
 
	    	alert('向右');
 
	    }else if ( X < 0 && Math.abs(X)>Math.abs(Y)) {
 
	    	alert('向左');
 
	    }else if ( Y > 0 && Math.abs(Y)>Math.abs(X)) {
 
	    	alert('向下');
	    
	    }else if ( Y < 0  && Math.abs(Y)>Math.abs(X) ) {
	    	
	    	alert('向上');
	    
	    }else{
	    
	    	alert('没滑动'); 
	    
	    }
 
	});
	
	
    </script>
	
	
	
   
</body>

	
		
</html>
